<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EMILY TERMINAL | JORGE R. ZAVALA</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; padding: 20px; margin: 0; }
        #terminal { 
            border: 1px solid #0f0; height: 500px; padding: 15px; overflow-y: auto; 
            background: #050505; margin-bottom: 10px; font-size: 16px;
        }
        .controls { display: flex; gap: 5px; }
        input[type="text"] { 
            flex-grow: 1; background: #000; border: 1px solid #0f0; color: #fff; 
            padding: 10px; outline: none; font-family: monospace;
        }
        button { 
            background: #0f0; color: #000; border: none; padding: 10px 15px; 
            font-weight: bold; cursor: pointer; font-family: monospace;
        }
        #file-input { display: none; }
        .upload-label { 
            background: #0088ff; color: #fff; padding: 10px 15px; 
            cursor: pointer; font-weight: bold; font-family: monospace;
        }
        .reply { color: #00d4ff; margin: 5px 0; }
    </style>
</head>
<body>
    <div id="terminal">
        <div>> CEO AUTHORIZED: JORGE R. ZAVALA</div>
        <div>> ENTITY: AMPLIFY ACCESSIBILITY (99-3298727)</div>
        <div>> SYSTEM: READY FOR COMMAND OR UPLOAD...</div>
        <hr style="border:0.5px solid #222;">
    </div>

    <div class="controls">
        <input type="text" id="cmd-input" placeholder="Type command..." autofocus 
               onkeydown="if(event.key==='Enter') runCommand()">
        
        <button onclick="runCommand()">EXECUTE</button>
        
        <label for="file-input" class="upload-label">UPLOAD</label>
        <input type="file" id="file-input" onchange="handleUpload(this)">
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const input = document.getElementById('cmd-input');

        // EXECUTE COMMAND
        async function runCommand() {
            const cmd = input.value.trim();
            if (!cmd) return;
            terminal.innerHTML += `<div>> ${cmd}</div>`;
            input.value = '';

            try {
                const res = await fetch('/.netlify/functions/brain', {
                    method: 'POST',
                    body: JSON.stringify({ command: cmd, user: "Jorge R. Zavala" })
                });
                const data = await res.json();
                terminal.innerHTML += `<div class="reply">${data.reply}</div>`;
            } catch (e) {
                terminal.innerHTML += `<div style="color:red">> ERROR: BRAIN OFFLINE</div>`;
            }
            terminal.scrollTop = terminal.scrollHeight;
        }

        // HANDLE FILE UPLOAD
        async function handleUpload(input) {
            const file = input.files[0];
            if (!file) return;
            terminal.innerHTML += `<div style="color:yellow">> UPLOADING: ${file.name}...</div>`;

            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const res = await fetch('/.netlify/functions/brain', {
                        method: 'POST',
                        body: JSON.stringify({ 
                            command: "FILE_UPLOAD", 
                            fileName: file.name, 
                            content: e.target.result 
                        })
                    });
                    terminal.innerHTML += `<div class="reply">> SUCCESS: ${file.name} PROCESSED.</div>`;
                } catch (err) {
                    terminal.innerHTML += `<div style="color:red">> UPLOAD FAILED</div>`;
                }
            };
            reader.readAsText(file);
        }
    </script>
</body>
</html>
