<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emily Terminal</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Courier New', monospace; margin: 0; padding: 15px; display: flex; flex-direction: column; height: 100vh; }
        #output { flex-grow: 1; overflow-y: auto; font-size: 18px; line-height: 1.4; color: #00ff00; }
        #input-line { display: flex; border-top: 1px solid #444; padding: 10px 0; background: #000; }
        #user-input { background: transparent; border: none; color: #fff; width: 100%; font-size: 18px; outline: none; }
        .emily-box { border-left: 3px solid #00d4ff; padding-left: 10px; margin: 10px 0; color: #e0e0e0; }
        .error { color: #ff4444; font-size: 14px; }
    </style>
</head>
<body>
    <div id="output"><div>EMILY SYSTEM V15 MASTER [ONLINE]</div></div>
    <div id="input-line">
        <span style="color:#00ff00; margin-right:10px;">></span>
        <input type="text" id="user-input" autofocus autocomplete="off" placeholder="Command...">
    </div>

    <script>
        const input = document.getElementById('user-input');
        const output = document.getElementById('output');

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && input.value.trim() !== '') {
                const cmd = input.value;
                output.innerHTML += `<div><span style="color:#888">></span> ${cmd}</div>`;
                input.value = '';
                
                try {
                    // LINKING DIRECTLY TO YOUR brain.js FILE IN NETLIFY
                    const response = await fetch('/.netlify/functions/brain', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ command: cmd })
                    });
                    const data = await response.json();
                    output.innerHTML += `<div class="emily-box">${data.reply || data.message || "No response from brain."}</div>`;
                } catch (err) {
                    output.innerHTML += `<div class="error">SYSTEM ERROR: Connection to brain.js failed. Check Netlify logs.</div>`;
                }
                output.scrollTop = output.scrollHeight;
            }
        });
    </script>
</body>
</html>
