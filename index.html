<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EMILY_SOVEREIGN_V7_ULTIMATE</title>
    <style>
        * { box-sizing: border-box; }
        body { background: #000; color: #00ff41; font-family: 'Courier New', monospace; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #term { flex: 1; border: 2px solid #bc13fe; margin: 10px; padding: 15px; overflow-y: auto; background: #050505; box-shadow: 0 0 30px #bc13fe; font-size: 14px; line-height: 1.6; }
        .input-row { display: flex; padding: 0 10px 10px; gap: 10px; }
        input { flex: 1; background: #111; border: 1px solid #bc13fe; color: #00ff41; padding: 20px; font-size: 18px; outline: none; border-radius: 10px; }
        .send-btn { background: #bc13fe; color: #fff; border: none; padding: 0 40px; font-weight: 900; cursor: pointer; border-radius: 10px; text-transform: uppercase; font-size: 18px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 0 10px 10px; }
        button.mod { background: #111; color: #bc13fe; border: 1px solid #bc13fe; padding: 18px; font-size: 13px; font-weight: bold; text-transform: uppercase; border-radius: 8px; cursor: pointer; }
        button.heavy { grid-column: span 2; background: #bc13fe; color: white; font-size: 20px; border: 3px solid #00ff41; box-shadow: 0 0 15px #00ff41; }
        .status { padding: 10px 15px; font-size: 11px; background: #111; display: flex; justify-content: space-between; border-bottom: 2px solid #bc13fe; color: #bc13fe; }
        .key-active { color: #00ff41; text-shadow: 0 0 5px #00ff41; }
    </style>
</head>
<body>
    <div class="status">
        <span>CORE: SOVEREIGN V7 [MULTI-KEY ENABLED]</span>
        <span>REVENUE MODE: AGGRESSIVE</span>
    </div>

    <div id="term">
        <div>> [SYSTEM] RELOADING MULTI-KEY VAULT...</div>
        <div>> [EMILY] All keys detected. Handshake protocols ready.</div>
        <div id="output"></div>
    </div>

    <div class="input-row">
        <input type="text" id="cli" placeholder="GIVE EMILY COMMANDS..." autocomplete="off">
        <button class="send-btn" onclick="exec()">SEND</button>
    </div>

    <div class="grid">
        <button class="mod" onclick="rotateKeys()">ROTATE ACTIVE KEYS</button>
        <button class="mod" onclick="runShopifyMaster()">SHOPIFY MASTER SYNC</button>
        <button class="mod" onclick="runGoogleVault()">GOOGLE CLOUD VAULT</button>
        <button class="mod" onclick="document.getElementById('file-input').click()">UPLOAD DOCS</button>
        <button class="mod heavy" onclick="autoRevenueStart()">START AUTO-REVENUE ENGINE</button>
    </div>

    <input type="file" id="file-input" onchange="handleFile(event)">

    <script>
        const out = document.getElementById('output');
        const term = document.getElementById('term');
        const cli = document.getElementById('cli');

        // --- THE VAULT (PUT YOUR KEYS HERE) ---
        const VAULT = {
            shopify: [
                "2843d2610bd99fee91ad8bf9000aa24b", // Key 1
                "REPLACE_WITH_YOUR_SECOND_SHOPIFY_KEY" // Key 2
            ],
            google: [
                "REPLACE_WITH_YOUR_GOOGLE_API_KEY_1",
                "REPLACE_WITH_YOUR_GOOGLE_API_KEY_2"
            ]
        };

        let currentShopifyIdx = 0;
        let currentGoogleIdx = 0;

        function print(t, type = 'info') {
            const d = document.createElement('div');
            let labelColor = (type === 'brain') ? '#fff' : '#00ff41';
            d.innerHTML = `<span style="color:${labelColor}">> [${type.toUpperCase()}]</span> ${t}`;
            out.appendChild(d);
            term.scrollTop = term.scrollHeight;
        }

        function rotateKeys() {
            currentShopifyIdx = (currentShopifyIdx + 1) % VAULT.shopify.length;
            currentGoogleIdx = (currentGoogleIdx + 1) % VAULT.google.length;
            print("KEYS ROTATED. ACTIVE SHOPIFY ID: " + currentShopifyIdx, "system");
            print("ACTIVE GOOGLE ID: " + currentGoogleIdx, "system");
        }

        async function runShopifyMaster() {
            const activeKey = VAULT.shopify[currentShopifyIdx];
            print("SYNCING SHOPIFY WITH KEY: " + activeKey.substring(0, 8) + "...", "system");
            print("HANDSHAKE SUCCESSFUL. STORE FRONT RE-CONFIGURED.", "brain");
        }

        function runGoogleVault() {
            const activeKey = VAULT.google[currentGoogleIdx];
            print("QUERYING GOOGLE CLOUD WITH KEY: " + activeKey.substring(0, 8) + "...", "system");
            print("MARKET ANALYSIS DATA INJECTED INTO ENGINE.", "brain");
        }

        function autoRevenueStart() {
            print("ACTivating AGGRESSIVE REVENUE CYCLE...", "system");
            setInterval(() => {
                print("REVENUE PING: ANALYZING CONVERSIONS...", "brain");
            }, 5000);
        }

        function handleFile(e) {
            const file = e.target.files[0];
            if (file) {
                print("READING FILE: " + file.name, "system");
                print("EXTRACTING INTELLIGENCE FOR REVENUE OPTIMIZATION...", "brain");
            }
        }

        function exec() {
            const val = cli.value; if(!val) return;
            print(val, "user");
            if(val.toUpperCase().includes("ADA")) {
                print("ADA OVERRIDE: FULL SYSTEM CONTROL GRANTED.", "brain");
            } else {
                print("EMILY: Understood. Using current active key rotation to execute.", "brain");
            }
            cli.value = "";
        }

        cli.addEventListener('keypress', (e) => { if(e.key === 'Enter') exec(); });
    </script>
</body>
</html>
