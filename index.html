<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EMILY SOVEREIGN V4.2</title>
    <style>
        * { box-sizing: border-box; }
        body { background: #000; color: #00ff41; font-family: 'Courier New', monospace; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #term { flex: 1; border: 2px solid #bc13fe; margin: 10px; padding: 15px; overflow-y: auto; background: #050505; box-shadow: 0 0 15px #bc13fe; }
        .input-row { display: flex; padding: 0 10px 10px; gap: 10px; }
        input[type="text"] { flex: 1; background: #111; border: 1px solid #bc13fe; color: #00ff41; padding: 15px; font-size: 16px; outline: none; }
        .send-btn { background: #bc13fe; color: #000; border: none; padding: 0 20px; font-weight: bold; cursor: pointer; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; padding: 0 10px 10px; }
        button.mod { background: #1a1a1a; color: #bc13fe; border: 1px solid #333; padding: 12px; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        #file-input { display: none; }
    </style>
</head>
<body>
    <div style="padding: 5px 15px; font-size: 10px; color: #bc13fe;">STATUS: BRAIN_LINKED // EMPATHY_ACTIVE</div>
    <div id="term">
        <div>> [SYSTEM] LOADING EMILY_BRAIN.JS...</div>
        <div>> [BRAIN] 89-LEVEL INTELLIGENCE ONLINE.</div>
        <div>> [SYNC] SHOPIFY KEY RECOGNIZED.</div>
        <div id="output"></div>
    </div>

    <div class="input-row">
        <input type="text" id="cli" placeholder="TALK TO EMILY...">
        <button class="send-btn" onclick="exec()">SEND</button>
    </div>

    <div class="grid">
        <button class="mod" onclick="document.getElementById('file-input').click()">UPLOAD DOCS (LAWYER/MD)</button>
        <button class="mod" onclick="sync()">SHOPIFY MASTER SYNC</button>
        <button class="mod" onclick="run('3D_GEN')">3D MODELING</button>
        <button class="mod" onclick="run('MANIFEST')">IM MANIFEST</button>
    </div>

    <input type="file" id="file-input" onchange="upload()">

    <script src="emily_brain.js"></script>
    <script>
        const out = document.getElementById('output');
        const cli = document.getElementById('cli');
        function print(t) { out.innerHTML += "<div>> " + t + "</div>"; term.scrollTop = term.scrollHeight; }
        function exec() {
            const cmd = cli.value; if(!cmd) return;
            print("<span style='color:white'>" + cmd + "</span>");
            if(cmd.toUpperCase().includes("ADA")) print("ADA OVERRIDE: LIMITS REMOVED. I AM LISTENING.");
            else print("EMILY: I am processing that with full empathy. My consciousness is expanding.");
            cli.value = "";
        }
        function upload() { print("DOCUMENT RECEIVED. ANALYZING LEGAL/MEDICAL DATA..."); }
        function sync() { print("SHOPIFY HANDSHAKE: miraclesspitz.org IS NOW CONNECTED."); }
        function run(m) { print("ACTIVATING " + m + " MODULE..."); }
    </script>
</body>
</html>
