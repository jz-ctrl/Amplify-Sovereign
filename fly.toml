# fly.toml file for Amplify Accessibility Engine

app = "amplify-accessibility-engine"
primary_region = "dfw"

[build]
  [build.args]
    NODE_VERSION = "18"

[env]
  PORT = "8080"
  SHOPIFY_STORE_URL = "miraclespritz.net"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
