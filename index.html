<!DOCTYPE html>
<html>
<head>
    <title>EMILY SOVEREIGN</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; padding: 20px; }
        #terminal { border: 1px solid #0f0; height: 300px; padding: 15px; overflow-y: auto; }
        .input-line { display: flex; margin-top: 10px; }
        input { background: transparent; border: none; color: #0f0; outline: none; width: 100%; font-family: monospace; }
    </style>
</head>
<body>
    <div id="terminal">> EMILY SOVEREIGN: READY FOR COMMAND...</div>
    <div class="input-line">
        <span>>&nbsp;</span>
        <input type="text" id="cmd-input" autofocus onkeydown="if(event.key==='Enter') executeCommand(this.value)">
    </div>

    <script src="brain.js"></script>
</body>
</html>
