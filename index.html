<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emily Terminal</title>
    <style>
        body { background: #000; color: #00ff00; font-family: monospace; margin: 0; padding: 15px; display: flex; flex-direction: column; height: 100vh; }
        #output { flex-grow: 1; overflow-y: auto; font-size: 18px; }
        #input-line { display: flex; border-top: 1px solid #333; padding: 10px 0; }
        #user-input { background: transparent; border: none; color: #fff; width: 100%; font-size: 18px; outline: none; }
        .reply { color: #00d4ff; margin: 10px 0; border-left: 2px solid #00d4ff; padding-left: 10px; }
    </style>
</head>
<body>
    <div id="output"><div>EMILY SYSTEM V15 [ONLINE]</div></div>
    <div id="input-line"><span>> </span><input type="text" id="user-input" autofocus autocomplete="off"></div>

    <script>
        const input = document.getElementById('user-input');
        const output = document.getElementById('output');

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && input.value.trim() !== '') {
                const cmd = input.value;
                output.innerHTML += `<div>> ${cmd}</div>`;
                input.value = '';
                
                try {
                    // This forces a check on the ROOT brain.js since it's not in a functions folder
                    const response = await fetch('/brain.js', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ command: cmd })
                    });

                    const data = await response.json();
                    output.innerHTML += `<div class="reply">${data.reply || data.message || "Connected."}</div>`;
                } catch (err) {
                    output.innerHTML += `<div style="color:red">CONNECTION FAILED: Move brain.js to netlify/functions folder.</div>`;
                }
                output.scrollTop = output.scrollHeight;
            }
        });
    </script>
</body>
</html>
