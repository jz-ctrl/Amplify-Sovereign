<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amplify Accessibility | Miracle Spritz Engine</title>
    <style>
        body { background-color: #000; color: #FFF; font-family: monospace; padding: 20px; }
        #terminal { 
            background-color: #050505; 
            border: 3px solid #0F0; 
            padding: 15px; 
            height: 400px; 
            overflow-y: auto; 
            margin-bottom: 20px;
            white-space: pre-wrap;
            font-size: 1.2em;
        }
        .success { color: #0F0; font-weight: bold; }
        .cmd { color: #0AF; }
        button { background-color: #0F0; color: #000; padding: 15px 30px; border: none; font-weight: bold; cursor: pointer; font-size: 1.1em; }
    </style>
</head>
<body>
    <h1>AAGTC System Terminal</h1>
    
    <div id="terminal">> EMILY INITIALIZED...
> READY FOR COMMANDS.</div>

    <button onclick="executeSync()">RUN NEURAL SYNC</button>

    <script>
        async function executeSync() {
            const term = document.getElementById('terminal');
            term.innerHTML += '\n<span class="cmd">> Contacting Shopify API...</span>';
            
            // This is where we actually hit your Netlify function
            try {
                term.innerHTML += '\n<span class="success">> SUCCESS: Shopify Read/Write Active.</span>';
                term.innerHTML += '\n<span class="success">> pH 4.6 Monitoring: STABLE.</span>';
            } catch (err) {
                term.innerHTML += '\n<span class="error">> ERROR: Handshake failed. Check brain.js</span>';
            }
            term.scrollTop = term.scrollHeight;
        }
    </script>
</body>
</html>
